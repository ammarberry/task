<div dir="" class=" ">
    <div class="grid">
        <div dir="rtl" class="col-4 md:col-6 lg:col-4 col-offset-4 justify-content-end flex-wrap  ">
            <div class="text-center p-1 border-round-sm   ">
                <div class="text-left p-3 border-round-sm  font-bold">
                    <p-inputSwitch [(ngModel)]="checked" styleClass="custom-input-switch"></p-inputSwitch>
                    <p-button class=" button3 text-white mr-3 mt-3 font-light" label="حجز تذكرة جديده"></p-button>
                </div>
            </div>
        </div>
        <div dir="rtl" class="  col-4 md:col-4 lg:col-4 c p-3">
            <div class=" div1 text-center p-3 border-round-sm  font-bold">
                <div class=" div1 text-right  border-round-sm font-bold font-">
                    <span class="p-input-icon-left  ">
                        <label class="text-black-alpha-70 font-normal">مبيعات التذاكر</label>
                        <i class=" cursor-pointer pi pi-search" iconPos="right"></i>
                        <input class="text-black-alpha-90 font-light p-inputtext-sm " size="small" iconPos="right"
                            type="text" placeholder="بحث عن" pInputText [(ngModel)]="value" />

                    </span>
                    <p-button icon="pi pi-sort-alt" severity="help"></p-button>
                </div>
            </div>
        </div>
        
    </div>
<div dir="rtl" class="col-12">
    <p-table [value]="customers" [paginator]="true " [rows]="7" [showCurrentPageReport]="true "
        [tableStyle]="{ 'min-width': '50rem' }"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[5, 10, 20]">
        <ng-template pTemplate="header">
            <tr>
                <th style="width:25%">المستخدم</th>
                <th style="width:25%">رقم التذكرة</th>
                <th style="width:25%">قيمه التذكره</th>
                <th style="width:25%">السينمات</th>
                <th style="width:25%">الاشخاص</th>
                <th style="width:25%">عدد مرات الشراء</th>
                <th style="width:25%">التذكره </th>
                <th style="width:25%"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-customer>
            <tr>
                <td>{{ customer.name }}</td>
                <td>{{ customer.ticket }}</td>
                <td>{{ customer.price }}</td>
                <td>{{ customer.cinema }}</td>
                <td>{{ customer.persons }}</td>
                <td>{{ customer.buytime }}</td>
                <!-- <td>{{ customer.name }}<p-button class="tablebutton" icon="pi pi-download "iconPos="left" size="small"></p-button></td> -->
            </tr>
        </ng-template>


    </p-table>
</div>
